<!DOCTYPE html>
<html>
  <head>
    <title>Extended Resume</title>
    <link rel="stylesheet" type="text/css" href="app.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <div>
          <img src="headshot.jpg" class="title-image" alt="headshot" />
        </div>
        <h1>Jason Rostar</h1>
        <p>Certifications, Diplomas, and Awards</p>
      </div>

      <div class="google-slides-container">
        <iframe
          src="https://docs.google.com/presentation/d/e/2PACX-1vSnfqJG2T4ekhjVsMoRJiVLXozRe5qGxOST7xRDJtQx2FUmda2j0oFTosqSeme23Up2Yy5mhi5H90pY/embed?start=true&loop=true&delayms=5000"
          frameborder="0"
          width="960"
          height="569"
          allowfullscreen="true"
          mozallowfullscreen="true"
          webkitallowfullscreen="true"
        ></iframe>
      </div>
      <div class="v-title">
        <h1>
          Verification of Military Experience and Training
        </h1>
      </div>
      <div class="vmet">
        <iframe
          src="VMET.pdf"
          width="960"
          height="569"
          allowfullscreen="true"
          mozallowfullscreen="true"
          webkitallowfullscreen="true"
        ></iframe>
      </div>
    </div>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  </body>
</html>
